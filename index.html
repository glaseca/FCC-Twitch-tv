<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>twitch tv</title>
  <link href="https://fonts.googleapis.com/css?family=Bungee|Raleway" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid">
  <h1 class="text-center title">Twitch TV</h1>
  <div class="menu text-center">
    <form>
      <label>Select a filter for the Twitch channels:</label>
      <label class="radio-inline">
        <input type="radio" checked name="optradio" value="all">All
      </label>
      <label class="radio-inline">
        <input type="radio" name="optradio" value="online">Online
      </label>
      <label class="radio-inline">
        <input type="radio" name="optradio" value="offline">Offline
      </label>
    </form>
  </div>
  <div class="content">
    <div id="box" class="text-center">
      <div class="row">
        <div class="col-xs-2 col-sm-1" id="icon"><u>Logo</u></div>
        <div class="col-xs-5 col-sm-2" id="name"><u>Channel</u></div>
        <div class="col-xs-14 col-sm-7" id="status"><u>Status</u></div>
        <div class="col-xs-4 col-sm-2" id="views"><u>Views</u></div>
      </div>
    </div>
    <div class="alert alert-danger" role="alert">
      <strong>Oh snap!</strong> Change a few things up and reload again.
    </div>
  </div>
  <footer>
  <div class="text-center">Coded by <a href="https://twitter.com/glaseca" target="_blank">@glaseca</a></div>
</footer>
</div>
  <script src='https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
